<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine JS + Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style type="text/tailwindcss">
      .navitems > li > a {
        @apply h-12 px-4 hover:bg-gray-700 rounded-lg flex items-center gap-2;
      }
    </style>
  </head>
  <body>
    <header
      class="flex bg-gray-800 h-20 text-white items-center justify-between px-8 sticky top-0 z-50"
    >
      <logo
        ><a href="" class="flex items-center gap-1">
          <img
            class="h-8 -mt-1"
            src="https://img.icons8.com/small/64/ffffff/fire-heart.png"
            alt="fire-heart"
          /><span>Awesome</span></a
        ></logo
      >
      <nav>
        <ul class="flex items-center navitems">
          <li><a href="">Home</a></li>
          <li><a href="">Create Post</a></li>
          <li>
            <a href="">
              <img
                class="h-8 rounded-full object-cover bg-teal-200"
                src="https://img.icons8.com/doodle/96/bart-simpson.png"
                alt="bart-simpson" />
              Bart
              <img
                class="w-4"
                src="https://img.icons8.com/ios/64/777777/expand-arrow--v1.png"
                alt="expand-arrow--v1"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
